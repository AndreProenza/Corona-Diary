<!DOCTYPE html>
<html lang="en-US">
<head>
	<script>
		window.onload = function () {
			createFollowed();
			followedHome();
			getMode();
			createNotification();
			loadNotifications();
			getFilter();

		}
	</script>
	<title>Corona Diary</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" id="style" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<header id="header">

		<h1><img id="corona-symbol" src="IMG/logoCorona.jpg">Corona Diary</h1>
	</header>
	<nav id="nav">
		<a href="home.html">Start <i class="fas fa-home"></i></a>
		<a href="covid-19.html">Covid-19 <i class="fas fa-virus"></i></a>
		<a href="settings.html">Settings <i class="fas fa-wrench"></i></a>
	</nav>
	<div id="left-block">
		<div id="notesDiv">

		</div>
		<div id="block-search">
			<div id = "logoCorona">
				<img src="IMG/logoCorona.jpg" alt="logo">
			</div>
			<div id="block-search-inside">
				<form>
		  			<input type="text" placeholder="Search by country name" name="search">
		  			<button onclick="showNews();" type="submit"><i class="fa fa-search"></i></button>
				</form>
				<br>
				<form>
				<input type="checkbox" id="filter" onclick="noDeaths()">
  			<label for="checkbox">Hide dead cases </label><br>
			</form>
			</div>
			<div id="favourites">
				<h3>Favorites</h3>
					<div id="list-favourites">
						<a href="portugal.html">Portugal</a>
						<a href="spain.html">Spain</a>
						<a href="italy.html">Italy</a>
						<a href="usa.html">USA</a>
						<a href="china.html">China</a>
					</div>
			</div>
		</div>
	</div>

	<div id="right-block">
		<div id="block-news">
			<h2>Global News</h2>
			<div id="block-news-inside">
				<div class="item">
					<img src="IMG/imgNews1.jpg" id="imgChange">
				</div>
				<div id="table-lines">
					<div class="item" onmouseover="changeImgChi()">
						<a href="china.html">
							<h3>China</h3>
							<p>China under pressure</p>
						</a>
					</div>
					<div class="item" onmouseover="changeImgPor()">
						<a href="portugal.html">
						<h3>Portugal</h3>
						<p>Deaths in Portugal increase</p>
						</a>
					</div>
					<div class="item" onmouseover="changeImgUsa()">
						<a href="usa.html">
						<h3>United States of America</h3>
						<p>Madonna uses social media</p>
						</a>
					</div>
					<div class="item" onmouseover="changeImgSpa()">
						<a href="spain.html">
						<h3>Spain</h3>
						<p>Spain in a state of emergency</p>
						</a>
					</div>
					<div class="item" onmouseover="changeImgIta()">
						<a href="italy.html">
						<h3>Italy</h3>
						<p>Italy exceeds 25,000 deaths</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer">
		<a href="help.html">Help</a>
	</footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
