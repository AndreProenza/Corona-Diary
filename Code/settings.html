<!DOCTYPE html>
<html lang="en-US">
<head>
	<script>
		window.onload = function () {
			createFollowed(); 
			getMode(); 
			getFollowed();
			createNotification();
			loadNotificationSettings();
		}
	</script>
	<title>Corona Diary</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" id="style" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<header id="header">
		<!--<img id="corona-symbol" src="IMG/corona-symbol.jpg">-->
		<h1><img id="corona-symbol" src="IMG/logoCorona.jpg">Corona Diary</h1>
	</header>
	<nav id="nav">
			<a href="home.html">Start <i class="fas fa-home"></i></a>
			<a href="covid-19.html">Covid-19 <i class="fas fa-virus"></i></a>
			<a href="settings.html">Settings <i class="fas fa-wrench"></i></a>
	</nav>
	<section id="container-settings">
		<div id="settings">
			<h2>Settings</h2>
			<h3>Followed Countries</h3>
			<select id="followed Countries">
			</select>

			<button id="button-settings" onclick="deleteAll()">Delete All</button>
			<br>
			<h3> Create Notification </h3>
			<input id="criar-alarme" type="time">
			<!--INICIO NOTIFICACOES-->
			<select id="availableCountries">	
				<option value="">Choose Country</option>
				<option value="Portugal">Portugal</option>
				<option value="Espanha">Spain</option>
				<option value="Italia">Italy</option>
				<option value="EUA">EUA</option>
				<option value="China">China</option>
			</select>
			<!--FIM NOTIFICACOES-->
			<button id="button-settings" onclick="storeNotification();">Create</button>
			<h3> Notifications Created </h3>
			<select id= "alarmes-criados">
			</select>
			<button id="button-settings" onclick="deleteNotificationSettings()">Delete</button>
			<h3>Change to Dark Mode</h3>
			Dark Mode
			<input type="checkbox" id="darkmode" name="darkmode" onclick="switchMode()">
			<br>
			<br>
			<br>
			<h3>Reset Original Settings</h3>
			<button id="button-settings" onclick="redefinir()">Reset Settings</button>
		</div>
	</section>
	<footer id="footer">
		<a href="help.html">Help</a>
	</footer>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
